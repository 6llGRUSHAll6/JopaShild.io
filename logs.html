        /* Общие стили для всей страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9; /* Светлый фон */
            color: #333; /* Темный текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start; /* Контент слева */
            align-items: center; /* Центрирование по вертикали */
            height: 100vh; /* Центрирование по высоте */
        }

        /* Контейнер для контента */
        .container {
            background-color: #fff; /* Белый фон контейнера */
            border-radius: 8px; /* Скругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень */
            padding: 30px;
            max-width: 600px;
            width: 100%;
            margin-left: 20px; /* Отступ слева */
            text-align: left; /* Текст выравнивается по левому краю */
            position: relative;
            overflow: hidden; /* Скрывает части, которые выходят за пределы контейнера */
        }

        /* Затемнение с левого края */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20%; /* Ширина затемняющей области с левого края */
            height: 100%;
            background: linear-gradient(to right, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)); /* Градиент от черного к прозрачному */
            z-index: 1; /* Затемнение под контентом */
        }

        /* Затемнение с правого края */
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20%; /* Ширина затемняющей области с правого края */
            height: 100%;
            background: linear-gradient(to left, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0)); /* Градиент от черного к прозрачному */
            z-index: 1; /* Затемнение под контентом */
            animation: shimmer 3s ease-in-out infinite; /* Плавная анимация переливающегося эффекта */
        }
